<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duby</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../CSS/global.css">
</head>
<body>
  <div class="conteinerPrincipal">
    <aside class="barraLateral">
      <div class="barraLateralCabecalho">
        <div class="barraLateralLogo">
          <img src="../logo-duby.svg" alt="">
        </div>
        <div class="barraLateralPesquisa">
          <i class="fa-solid fa-search"></i>
          <input type="text" placeholder="Buscar...">
        </div>
      </div>
      
      <div class="barraLateralConteudo">
        <div class="barraLateralGrupo">
          <h3 class="barraLateralGrupoTitulo">Administração</h3>
          <ul class="barraLateralMenu">
            <li class="barraLateralItem">
              <a href="../index.html" class="barraLateralBotao">
                <i class="fa-solid fa-home"></i>
                <span>Início</span>
              </a>
            </li>
            <li class="barraLateralItem">
              <a href="clclientes.html" class="barraLateralBotao ativo">
                <i class="fa-solid fa-users"></i>
                <span>Clientes</span>
              </a>
            </li>
            <li class="barraLateralItem">
              <a href="../Relatorios/relatorios.html" class="barraLateralBotao">
                <i class="fa-solid fa-chart-bar"></i>
                <span>Relatórios</span>
              </a>
            </li>
            <li class="barraLateralItem">
              <a href="../Planos/planos.html" class="barraLateralBotao">
                <i class="fa-solid fa-layer-group"></i>
                <span>Planos</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      
      <div class="barraLateralRodape">
        <a href="../index.html">
          <div class="barraLateralUsuario">
            <div class="barraLateralAvatar">A</div>
            <div class="barraLateralUsuarioInfo">
              <p>Admin</p>
              <p>admin@exemplo.com</p>
            </div>
          </div>
        </a>
      </div>
    </aside>
    
    <main class="conteudoPrincipal">
      <div class="cabecalhoPagina">
        <h1 class="tituloPagina">Gerenciamento de Clientes</h1>
        <button id="botaoNovoCliente" class="botao botaoPrimario">
          <i class="fa-solid fa-plus"></i>
          Novo Cliente
        </button>
      </div>
      
      <div class="cartao mb6">
        <div class="cartaoConteudo">
          <div class="flexEntre mb4">
            <div class="barraLateralPesquisa" style="max-width: 300px;">
              <i class="fa-solid fa-search"></i>
              <input type="text" id="pesquisaClientes" placeholder="Buscar clientes...">
            </div>
            
            <div class="flexCentro">
              <div class="flexCentro">
                <i class="fa-solid fa-filter"></i>
                <div class="seletor">
                  <button id="seletorStatus" class="seletorBotao">
                    <span>Todos</span>
                    <i class="fa-solid fa-chevron-down"></i>
                  </button>
                  <div id="opcoesStatus" class="seletorOpcoes">
                    <div class="seletorOpcao" data-value="all">Todos</div>
                    <div class="seletorOpcao" data-value="active">Ativos</div>
                    <div class="seletorOpcao" data-value="pending">Pendentes</div>
                    <div class="seletorOpcao" data-value="inactive">Inativos</div>
                  </div>
                </div>
              </div>
              
              <button class="botao botaoSecundario">
                <i class="fa-solid fa-download"></i>
                Exportar
              </button>
            </div>
          </div>
          
          <div class="tabelaResponsiva">
            <table class="tabela" id="tabelaClientes">
              <thead class="tabelaCabecalho">
                <tr>
                  <th>Nome</th>
                  <th>Email</th>
                  <th>Telefone</th>
                  <th>Status</th>
                  <th>Data de Cadastro</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="clientes.js"></script>
</body>
</html>
